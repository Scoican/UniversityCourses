<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercitiul 1</title>
    <style>
        #main {
            display: flex;
        }

        ol {
            width: 200px;
        }

        h3 {
            width: 200px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="From">
        <h3>Statii de plecare:</h3>
        <ol id="Departures">

        </ol>
    </div>
    <div id="To">
        <h3>Statii de sosire:</h3>
        <ol id="Arrivals">
        </ol>
    </div>
</div>
</body>
<script>
    function showDepartures() {
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("Departures").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "ex1.php?", true);
        xmlhttp.send();
    }

    showDepartures();

    function showArrivals(departCity) {
        if (departCity === "") {
            document.getElementById("Arrivals").innerHTML = "";
            return;
        }
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("Arrivals").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "ex1_2.php?q=" + departCity, true);
        xmlhttp.send();
    }
</script>
</html>
