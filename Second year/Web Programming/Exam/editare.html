<head>

    <script src="jscolor.js"></script>
    <script>
        function setTextColor(picker) {
            document.getElementsByTagName('body')[0].style.color = '#' + picker.toString()
        }
        function setColor() {
            console.log($('#color').attr('value'));
            var str = 'color='.concat($('#color').attr('value'));
            document.cookie = str;
        }
    </script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body>
<form action="editare.php" method="post" enctype="multipart/form-data">

    Description:<input type="text" id="desc" name="desc"><br/>
    Photo: <input type="file" id="file" name="file"><br/>
    Date: <input type="text" id="datepicker" name="date"><br/>
    Color: <input class="jscolor" value="ab2567" onchange="setColor()" id="color">

</form>
